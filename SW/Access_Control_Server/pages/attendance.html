<!DOCTYPE html>
<html>
<head>
    <title>Attendance Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-message {
            color: green;
            margin: 10px 0;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ACCESS CONTROL SERVER</a>
            <div class="navbar-nav">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('index') }}">User Data</a>
                <a class="nav-link {% if request.path == '/attendance' %}active{% endif %}" href="{{ url_for('show_attendance') }}">Attendance</a>
            </div>
        </div>
    </nav>

    <h4>Attendance Checking</h4>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Device ID</th>
                <th>Date</th>
                <th>Check</th>
            </tr>
        </thead>
        <tbody>
            {% for row in attendance_data %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.device_id }}</td>
                <td>{{ row.date }}</td>
                <td>{{ row.check}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
