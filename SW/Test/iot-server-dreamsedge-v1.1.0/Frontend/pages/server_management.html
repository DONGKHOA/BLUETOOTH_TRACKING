<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/server_management.css') }}">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/server_management.js') }}" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="logo">TCP<span>SERVER</span></h2>
        <ul class="menu">
            <li class="active"><a href="{{ url_for('server_management.server_management') }}">Server Status</a></li>

            <div class="status-card green" id="tcpServerStatus">TCP Server: <span id="tcpStatusText">Loading...</span></div>
